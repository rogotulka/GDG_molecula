<dom-module id="x-profile">
    <template>
        <style is="custom-style">
            paper-button {
                --paper-button: {


                @apply(--layout-center);};
                font-family: Roboto, Noto, sans-serif;
                font:32px;
                width:270px;
                color:white;
                margin-right: 30%;
                margin-left: 30%;
                margin-bottom: 24px;

            }

            ul {
                padding: 0;
                    list-style: none;
            }

            #meetings{
                display: none;
            }
            body {

                font-family: Roboto, Noto, sans-serif;
            }
            #profile-image {
                height: 260px;
                background-color: #ff9800;
            }


            #butt {
                background-color :#afb42b;
            }












  .container {
      <!--@apply(&#45;&#45;layout-grid-justify-items-center);-->
      --app-grid-columns: 3;
      @apply --layout;
      <!--grid-template-columns: 200px 200px 200px;-->
      @apply --layout-flex;
       width: 500px;
       height: 400px;
  }

  .container > div {
      border: 1px solid rgba(0,95,107);
      border-radius: 3px;

      margin-bottom: 10px;
      margin-top: 40px;
  }

#example-sizing-cover {
        width: 490px;
        height: 260px;
        margin-left: auto;
        margin-right: auto;
        display: block;

        }







        </style>


        <app-header reveals>
            <app-toolbar>
                <paper-icon-button icon="arrow-back" onclick="drawer.toggle()"></paper-icon-button>
                <div main-title>МОЛЕКУЛА</div>
                <paper-icon-button icon="more-vert"></paper-icon-button>
                <paper-progress value="10" indeterminate bottom-item></paper-progress>
            </app-toolbar>
        </app-header>


        <div id="profile-image">

            <iron-image sizing="cover" id="example-sizing-cover" alt="The Polymer logo."
                        src="res/group.png"></iron-image>
        </div>
        <paper-tabs selected="0" id="my_menu" selected="{{selected}}" on-tap="onAtSelect">
            <paper-tab>ХОЧУ</paper-tab>
            <paper-tab>ЛЮБЛЮ</paper-tab>
            <paper-tab>ПОДРУГИ</paper-tab>
        </paper-tabs>

        <div class="container" id="grid">


            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Гулять в парке</paper-button>
            </div>

            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Вязание</paper-button>
            </div>

            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Дача</paper-button>
            </div>


            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Daft Punk</paper-button>
            </div>
            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Астрономия</paper-button>
            </div>
            <div>
                <paper-button toggles raised id="butt" onclick="setColor(event)">Детективы</paper-button>
            </div>
        </div>


        <x-grid id="meetings"></x-grid>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'x-profile',

        properties: {
            selected: Number,
            value: 0
        },

        ready: function() {
            document.getElementById('meetings').style.display = 'block';
            document.getElementById('grid').style.display = 'none';
            document.getElementById("profile-image").style.backgroundImage = "url('res/molecula.png')";
            document.getElementById("profile-image").style.backgroundRepeat = "repeat";
        },

        onAtSelect: function(e) {
            text = e.target.innerText;
            if(text == 'ХОЧУ'){
              this.customStyle['--paper-tabs-selection-bar-color'] = 'white';
              document.getElementById('meetings').style.display = 'block';
              document.getElementById('grid').style.display = 'none';
            }
            if(text == 'ЛЮБЛЮ'){
                this.customStyle['--paper-tabs-selection-bar-color'] = 'white';
                document.getElementById('meetings').style.display = 'none';
                document.getElementById('grid').style.display = 'block';
            }
            if(text == 'ПОДРУГИ'){
                this.customStyle['--paper-tabs-selection-bar-color'] = 'white';
                 document.getElementById('meetings').style.display = 'none';
                document.getElementById('grid').style.display = 'none';
            }
        }
    })

    function setColor(e) {
        var target = e.target;
        count = +target.dataset.count;

        target.style.backgroundColor = count === 1 ? '#afb42b' : "#cddc39";
        target.dataset.count = count === 1 ? 0 : 1;
    }


</script>
