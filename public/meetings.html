<dom-module id="x-grid">
    <template>
        <style>

        :host {
          display: block;
          @apply --paper-font-common-base;
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #4285f4;
          color: white;
        }

        iron-list {
          margin-top: 90px;
          padding-bottom: 16px;
        }


        paper-fab {
            position: fixed;
            right: 25px;
            bottom: 30px;
            --paper-fab-background: #cddc39;
            color: #616161
         }

        .photoContent {
          @apply --layout;
          background-color: #ddd;
          position: relative;
          width: 500px;
          height: 400px;
          margin: 16px;
        }

        .photoContent:hover .detail{
          opacity: 1;
        }

        .photoContent > iron-image {
          @apply --layout-flex;
        }

        .photoContent > .detail {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
          color: white;
          font-size: 20px;
          font-weight: 100;
          padding: 20px;
          opacity: 0;
          transition: opacity 0.1s;
        }


        .searchInput:hover {
          background-color: rgba(255, 255, 255, 0.3);
        }

        .searchInput:focus {
          background-color: white;
          outline: none;
          color: black;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }


        @media (max-width: 800px) {
          .photoContainer {
            width: calc(50% - 16px);
          }

          .photoContent {
            width: auto;
          }
        }

        @media (max-width: 400px) {
          iron-list {
            margin-top: 72px;
          }

          .photoContainer {
            width: 100%;
          }

          .photoContent > .detail {
            opacity: 1;
          }
        }

        ::-webkit-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-moz-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder {
          color: rgba(255, 255, 255, 0.5);
        }
    }
